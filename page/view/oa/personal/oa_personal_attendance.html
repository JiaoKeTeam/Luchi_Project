<script>
    $(function () {

        var date = time.getDate();

        //$("#aaa tr:first").append('<th class=""><span><div>' + show_day[day] + '</div><div>' + date + '</div></span></th>');
        $("#aaa tr:first").append("<th class=''>" +

            "<div class='date_header_item_week'>" + show_day[day] + "</div>" +
            "<div class='date_header_item_date'>" + date + "</div>" +
            "</div>" +
            "</span>" +
            "</th>");
    });

    //表左边固定的样式
    function myFunction() {
        var scrollLeft = $("#rrr").scrollLeft();
        if (scrollLeft == 0) {
            $('.ant-table-fixed-left').removeClass('photocopy_style');
        } else {
            $('.ant-table-fixed-left').addClass('photocopy_style');
        }

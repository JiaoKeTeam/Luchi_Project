<!doctype html>
<html  >
<head>
<meta charset="utf-8">
<title>路驰公司企业综合管理平台</title>
<link href="../css/login.css" rel="stylesheet" type="text/css">
</head>

<body   >

<!--loginbox start-->
<div class="bg-div"></div>

<div class="signin">
<article>
    <div class="">
        <div class="dowebok">
            <div class="logo"></div>
            <div class="form-item">
                <input id="username" type="text" autocomplete="off" placeholder="账号">
                <p class="tip">请输入合法的邮箱地址</p>
            </div>
            <div class="form-item">
                <input id="password" type="password" autocomplete="off" placeholder="登录密码">
                <p class="tip">邮箱或密码不正确</p>
            </div>
            <div class="form-item">
                <button id="submit">登 录</button>
            </div>
        </div>
    </div>
 </article>
</div>
<!--loginbox end-->

</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/skin.js"></script>
<script type="text/javascript">
var height = $(window).height();
	$(".login").css("padding-top",height/2 - $(".login").height()/2);
$(window).resize(function(){
	$(".login").css("padding-top",$(window).height()/2 - $(".login").height()/2);	
});

$('#submit').on('click',function () {
    window.location.href = "../view/main.html";
})
</script>
</html>
